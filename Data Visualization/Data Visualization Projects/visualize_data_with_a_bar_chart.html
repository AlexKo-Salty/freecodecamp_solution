<!DOCTYPE html>
<html>
    <head>
        <title>Visualize Data with a Bar Chart</title>
        <style>
            .Container {
                margin: auto;
                text-align: center;
            }
            #tooltip {   
                position: absolute;           
                text-align: center;           
                width: 60px;                  
                height: 28px;                 
                padding: 2px;             
                font: 12px sans-serif;        
                background: lightsteelblue;   
                border: 0px;      
                border-radius: 8px;           
                pointer-events: none;         
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.4/d3.min.js" charset="utf-8"></script>
        <script>
            document.addEventListener('DOMContentLoaded',async function(){
                let dataset = "";
                await fetch('https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/GDP-data.json')
                    .then(response => response.json())
                    .then(result => {
                        dataset = result.data;
                    })

                console.log(dataset);

                const w = 900;
                const h = 700;
                const padding = 60;
                const barWidth = (w - padding * 2) / dataset.length;

                const svg = d3.select(".BarchartContainer")
                    .append("svg")
                    .attr("width",w)
                    .attr("height",h);

                const maxDate = d3.max(dataset, (d) =>  new Date(d[0]))
                const xScale = d3.scaleTime()
                     .domain([d3.min(dataset, (d) => new Date(d[0])), maxDate.setMonth(maxDate.getMonth()+3)])
                     .range([0, w]);

                const yScale = d3.scaleLinear()
                                .domain([0, d3.max(dataset, (d) => d[1])])
                                .range([0, h]);
                
                const svgyScale = d3.scaleLinear()
                                .domain([0, d3.max(dataset, (d) => d[1])])
                                .range([h, 0]);

                const xAxis = d3.axisBottom(xScale)
                const yAxis = d3.axisLeft(svgyScale)


                var div = d3.select("body").append("div")   
                    .attr("id", "tooltip")               
                    .style("opacity", 0);

                svg.append("g")
                    .attr("id","x-axis")
                    .attr("transform", "translate(60," + 680 + ")")
                    .call(xAxis);

                    // Add your code below this line
                svg.append("g")
                    .attr("id","y-axis")
                    .attr("transform", "translate(60," + -20 + ")")
                    .call(yAxis);
                    // Add your code above this line  

                svg.selectAll("rect")
                    .data(dataset)
                    .enter()
                    .append("rect")
                    .attr("x", (d, i) => xScale(new Date(d[0])) + 60)
                    .attr("y", (d, i) => h - yScale(d[1]) - 20)
                    .attr("width", barWidth)
                    .attr("height", (d, i) => yScale(d[1]))
                    .attr("fill", "navy")
                    .attr("class", "bar")
                    .attr("data-date", (d, i) => d[0])
                    .attr("data-gdp", (d, i) => d[1])
                    .on("mouseover", function(event,d) {      
                        var x = event.x;
                        var y = event.y + 30;
                        div.style("opacity",0.9)
                        div.attr('data-date', d[0])
                    })
                    .on("mouseout", function(d) {       
                        div.transition()        
                            .duration(500)      
                            .style("opacity", 0);   
                    });
            })
        </script>
    </head>
    <body>
        <div class="Container">
            <h1 id="title">Hello World!</h1>
            <div class="BarchartContainer">

            </div>
        </div>
    </body>
</html>

<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
